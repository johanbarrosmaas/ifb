<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-item *ngFor="let provider of providers | async" [color]="provider.color" (click)="login(provider.id, provider.provider)">
          <ion-icon slot="start" name="provider.logo"></ion-icon>
          {{ provider.description }}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
