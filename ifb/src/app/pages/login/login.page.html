<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="display: flex; height: 90vh; align-items: center;">
    <ion-grid>
      <ion-row *ngFor="let provider of providers | async" >
        <ion-col size="12" size-md="4" offset-md="4" >
          <ion-item lines="none" [color]="provider.color" (click)="login(provider.id, provider.provider)">
            <ion-icon slot="start" [name]="provider.logo"></ion-icon>
            {{ provider.description }}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
